<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: #4CAF50;

            display:flex;
            flex-flow: row wrap;
        
            
        }
        div.item {
            background-color:darkorange;
            border: 1px solid black;
            text-align: center;
            flex-basis: 100px;
            }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">tamanha normal</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">tamanho medio no item d</div>
        <div class="item">E</div>
        <div class="item">o tamanho um pouco maior em que o item d</div>
        <div class="item">G</div>
    </div>
    
</body>
</html>
