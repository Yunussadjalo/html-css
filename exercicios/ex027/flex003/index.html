<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: #4CAF50;

            display:flex;
            flex-flow: column wrap;
            
        }
        div.item {
            background-color:darkorange;
            border: 1px solid black;
            text-align: center;
            flex: auto;
            }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exempolo de bloco A</div>
        <div class="item">Exempolo de bloco B</div>
        <div class="item">Exempolo de bloco C</div>
        <div class="item">Exempolo de bloco D</div>
        <div class="item">Exempolo de bloco E</div>
        <div class="item">Exempolo de bloco F</div>
    </div>
    
</body>
</html>
