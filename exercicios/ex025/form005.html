    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

            <input type="radio" name="sexo" value="masculino" id="imasculino" checked><br>
            <label for="ifeminino">Feminino</label>
            <input type="radio" name="sexo" value="feminino" id="ifeminino">
        </fieldset>
        <fieldset>
            <legend>Desporto favorito</legend>

        <label for="idesvolei">Volei:</label>
        <input type="checkbox" name="desvolei" id="idesvolei"><br>
        <label for="idesnat">Natacao:</label>

        <label for="idesten">Tenis:</label>

        </fieldset>




        <input type="submit" value="Enviar">

</body>
