<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" id="inome" name="nome" autocomplete="name" placeholder="nome completo" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" id="imedia" name="media" min="0" max="20" step="0.1" value="5" required>
        </p>
        <p>
            <label for="isituacao">Situação:</label>
            <select name="situacao" id="isituacao">
                <option value="aprovado">Aprovado</option>
                <option value="reprovado">Reprovado</option>
            </select> 
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" id="imes" name="mes" value="2025-04" required >
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" id="idia" name="dia" value="2025-04-10" required>
        </p>
        <p>
            <label for="ihora">Hora da Prova:</label>
            <input type="time" id="ihora" name="hora" value="16:30" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
