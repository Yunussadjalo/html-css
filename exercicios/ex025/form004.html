<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="form005.html" autocomplete="on" method="post">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" id="inome" name="nome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" id="iemail" name="email" autocomplete="email" required>
            </p>
            <p>
                    <label for="itel">Telefone:</label>
                    <input type="tel" id="itel" name="telefone" autocomplete="tel" pattern="^[0-9]{2}-[0-9]{7}$" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    
</body>
</html>
