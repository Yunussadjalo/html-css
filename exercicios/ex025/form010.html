<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <P>
            <label for="iANO">Em que ano você nasceu:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="calcularIdade()">
        </P>
        <p>
            <label for="iidade">Sua idade é :</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
            function calcularIdade() { // Função para calcular a idade
                let anoAtual = new Date().getFullYear();
                iidade.innerHTML = Number(anoAtual) - Number(iano.value); 
            } 
        </script>


    </form>
    
</body>
</html>
