<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5  </title>
</head>
<body>
    <H1>Imagem Dinámica</H1>
    <p>Tente abrir esse site em diferentes dispositivos ou simplesmente aumente e diminua o seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>  
    <h1>Reproduzindo Áudio</h1>
    <P>Vamos aprender a reproduzir áudios em HTML5.</P>
<audio preload="metadata" autoplay controls>
    <source src="audio/guanacast-33.mp3" type="audio/mpeg">
    <source src="audio/guanacast-33.mp3" type="audio/ogg">
    <source src="audio/guanacast-33.mp3" type="audio/wav">
</audio>
</body>
</html>
