<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <label for="iname">Name:</label>
        <input type="text" id="iname" name="name" placeholder="campo obrigatório" required >
        <br><br>
        <label for="iemail">Email:</label>
        <input type="email" id="iemail" name="email" placeholder="campo obrigatório" required>
        <br><br>
        <label for="imessage">Message:</label>
        <textarea id="imessage" name="message" rows="4" cols="50" placeholder="campo obrigatório"></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
